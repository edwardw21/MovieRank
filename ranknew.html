<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rank New Movie</title>
<style>
  /* Your CSS styles here */
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
  }
  .container {
    text-align: center;
    padding: 40px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
  }
  .form-group {
    margin-bottom: 20px;
  }
  label {
    display: block;
    font-size: 18px;
    margin-bottom: 8px;
  }
  input[type="text"] {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    outline: none;
    box-sizing: border-box;
  }
  button[type="submit"] {
    display: block;
    width: 100%;
    margin-top: 15px;
    padding: 12px;
    font-size: 18px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  button[type="submit"]:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Rank New Movie</h1>
    
    <form id="movieForm" class="form-group">
      <label for="movieName">What movie did you watch?</label>
      <input type="text" id="movieName" name="movieName" required>
      <button type="submit">Rank Movie</button>
    </form>
  </div>

  <script>
    // JavaScript code for form submission
    const movieForm = document.getElementById("movieForm");
    movieForm.addEventListener("submit", (event) => {
      event.preventDefault();
      const movieName = document.getElementById("movieName").value;
      if (movieName) {
        // Redirect to the color selection page in the same tab
        const url = `colormovie.html?movie=${encodeURIComponent(movieName)}`;
        window.location.href = url;
      }
    });
  </script>
</body>
</html>
